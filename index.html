<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrackSkill Portal</title>
  <style>
    /* Reset everything */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* remove scrollbars */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;   /* full viewport width */
      height: 100vh;  /* full viewport height */
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbw6ZvEobvRaZpcqNfAfggOlI9lYO6VPOlvFKF7Ux4bouuPXjr-QDFhF8w9kpOOeWAZHKg/exec"></iframe>
</body>
</html>
